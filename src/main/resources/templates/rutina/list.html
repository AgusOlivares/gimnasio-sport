<!DOCTYPE html>
<html class="no-js" lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/adminLayout}">

<head>
    <title>Gimnasio Sport - Rutinas</title>
</head>

<body>
<th:block layout:fragment="content">
    <section class="my-5">
        <div class="container">

            <div th:if="${msgError}" class="alert alert-danger" role="alert" th:text="${msgError}"></div>
            <div th:if="${msgExito}" class="alert alert-success" role="alert" th:text="${msgExito}"></div>

            <div class="d-flex align-items-center mb-4 flex-wrap">
                <h3 class="m-0 mr-3">Panel de Rutinas</h3>
                <span class="text-muted" th:if="${rutinaForm != null && rutinaForm.profesorNombre != null}"
                      th:text="${rutinaForm.profesorNombre}"></span>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-light">
                    <strong th:text="${rutinaForm.id} == null ? 'Nueva rutina' : 'Editar rutina'">Nueva rutina</strong>
                </div>
                <div class="card-body">
                    <form th:action="@{'/rutinas/profesor/' + ${profesorId}}" th:object="${rutinaForm}" method="post"
                          class="container g-3"><input type="hidden" th:field="*{id}"/> <input type="hidden"
                                                                                               th:field="*{profesorId}"/>
                        <div class="form-row">
                            <div class="form-group col-md-12"><label for="socio" class="form-label">Estado
                                rutina</label> <select class="form-control" th:field="*{socioId}" id="socio">
                                <option value="">Seleccione un socio</option>
                                <option th:each="entry : ${socios.entrySet()}" th:value="${entry.key}"
                                        th:text="${entry.value}"></option>
                            </select></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4"><label for="tipo" class="form-label">Estado rutina</label>
                                <select class="form-control" id="tipo" th:field="*{tipo}">
                                    <option value="" th:disabled="*{tipo} == null" selected>Selecciona estado</option>
                                    <option th:each="estado : ${estadosRutina}" th:value="${estado}"
                                            th:text="${estado}"></option>
                                </select></div>
                            <div class="form-group col-md-4"><label for="fechaInicio" class="form-label">Fecha
                                inicio</label> <input type="date" class="form-control" id="fechaInicio"
                                                      th:value="${rutinaForm.fechaInicio != null ? rutinaForm.fechaInicio.toString().substring(0,10) : ''}"
                                                      name="fechaInicio" placeholder="yyyy-MM-dd"/></div>
                            <div class="form-group col-md-4"><label for="fechaFinalizacion" class="form-label">Fecha
                                fin</label> <input type="date" class="form-control" id="fechaFinalizacion"
                                                   th:value="${rutinaForm.fechaFinalizacion != null ? rutinaForm.fechaFinalizacion.toString().substring(0,10) : ''}"
                                                   name="fechaFinalizacion" placeholder="yyyy-MM-dd"/></div>
                        </div> <!-- <div class="col-md-12">-->
                        <!-- <label class="form-label">Detalle de la rutina</label>-->
                        <!-- <input type="text" class="form-control"--> <!-- th:field="*{detalles[0].actividad}"-->
                        <!-- placeholder="Actividad1; Actividad2; Actividad3" />--> <!-- </div>-->
                        <div class="d-flex align-items-baseline my-4"><h4 class="mr-3">Actividades:</h4>
                            <button type="button" id="boton-agregar">Agregar actividad</button>
                        </div>
                        <div id="lista-actividades">
                            <div th:each="actividad, iterStat : *{detalles}" class="form-row actividad-item"
                                 th:attr="data-index=${iterStat.index}">
                                <div class="form-group col-md-3"><label
                                        th:for="*{detalles[__${iterStat.index}__].fecha}"> Fecha de la
                                    actividad </label> <input type="date" class="form-control"
                                                              th:field="*{detalles[__${iterStat.index}__].fecha}"></div>
                                <div class="form-group col-md-5"><label
                                        th:for="*{detalles[__${iterStat.index}__].actividad}"> Actividad </label> <input
                                        type="text" class="form-control"
                                        th:field="*{detalles[__${iterStat.index}__].actividad}"></div>
                                <div class="col-auto d-flex align-items-center justify-content-end justify-content-md-start">
                                    <button type="button" class="btn btn-danger btn-sm boton-eliminar"><i
                                            class="bi bi-trash"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="genric-btn primary radius">Guardar</button>
                        </div>
                    </form>


                    <script>
                        const lista = document.getElementById("lista-actividades");
                        const botonAgregar = document.getElementById("boton-agregar");

                        function actualizarIndices() {
                            const items = lista.querySelectorAll(".actividad-item");
                            items.forEach((item, index) => {
                                item.dataset.index = index;
                                item.querySelectorAll("input").forEach(input => {
                                    if (input.type === "date") {
                                        input.name = `detalles[${index}].fecha`;
                                    } else {
                                        input.name = `detalles[${index}].actividad`;
                                    }
                                });
                            });
                        }

                        botonAgregar.addEventListener("click", () => {
                            const nuevo = document.createElement("div");
                            nuevo.classList.add("form-row", "actividad-item");
                            nuevo.innerHTML = `
            <div class="form-group col-md-3">
                <label>Fecha de la actividad</label>
                <input type="date" class="form-control" name="">
            </div>
            <div class="form-group col-md-5">
                <label>Actividad</label>
                <input type="text" class="form-control" name="">
            </div>
            <div class="col-auto d-flex align-items-center justify-content-end justify-content-md-start">
                <button type="button" class="btn btn-danger btn-sm boton-eliminar">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        `;
                            lista.appendChild(nuevo);
                            actualizarIndices();
                        });

                        // ðŸ”‘ Event delegation for delete buttons
                        lista.addEventListener("click", (e) => {
                            if (e.target.closest(".boton-eliminar")) {
                                e.target.closest(".actividad-item").remove();
                                actualizarIndices();
                            }
                        });

                        // initialize indices for items rendered by Thymeleaf
                        actualizarIndices();
                    </script>
                </div>
            </div>


            <div th:if="${#maps.isEmpty(rutinasPorSocio)}" class="alert alert-secondary">No se registran rutinas para
                este profesor.
            </div>

            <div th:each="entry : ${rutinasPorSocio}" class="mb-4" th:if="${!#maps.isEmpty(rutinasPorSocio)}">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0" th:text="${socios[entry.key]}">Nombre del socio</h5>
                            <small class="text-muted" th:text="${resumenSocios[entry.key]?.socioEmail}"></small>
                        </div>
                        <span class="badge bg-primary" th:text="${#lists.size(entry.value)} + ' rutina(s)'"></span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Estado</th>
                                    <th>Inicio</th>
                                    <th>Fin</th>
                                    <th>Detalles</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="rutina : ${entry.value}">
                                    <td th:text="${rutina.id}">1</td>
                                    <td th:text="${rutina.tipo}">EN_PROCESO</td>
                                    <td th:text="${rutina.fechaInicio}">2024-01-01</td>
                                    <td th:text="${rutina.fechaFinalizacion}">2024-02-01</td>
                                    <td>
                                        <div th:if="${rutina.detalles == null || #lists.isEmpty(rutina.detalles)}"
                                             class="text-muted">Sin registros
                                        </div>
                                        <ul th:if="${rutina.detalles != null && !#lists.isEmpty(rutina.detalles)}"
                                            class="list-unstyled mb-0">
                                            <li th:each="detalle : ${rutina.detalles}">
                                                <strong th:text="${detalle.fecha}">Fecha</strong>
                                                - <span th:text="${detalle.actividad}">Actividad</span>
                                                <span class="badge bg-secondary"
                                                      th:text="${detalle.estadoRutina}"></span>
                                            </li>
                                        </ul>
                                    </td>
                                    <td class="d-flex">
                                        <a class="btn btn-warning btn-sm me-2"
                                           th:href="@{'/rutinas/profesor/' + ${profesorId} + '(?rutinaId=' + ${rutina.id} + ')'}"
                                           title="Editar">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                        <form th:action="@{'/rutinas/profesor/' + ${profesorId} + '/rutinas/' + ${rutina.id} + '/eliminar'}"
                                              method="post"
                                              th:onsubmit="return confirm('Â¿Eliminar esta rutina?')">
                                            <button type="submit" class="btn btn-danger btn-sm" title="Eliminar">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</th:block>
</body>
</html>
