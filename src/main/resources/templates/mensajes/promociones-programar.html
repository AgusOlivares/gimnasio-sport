<!DOCTYPE html>
<html class="no-js" lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/adminLayout}">

<head>
    <title>Gimnasio Sport - Programar Promoción</title>
</head>

<body>

<th:block layout:fragment="content">
    <section class="container my-5">

        <div th:if="${msgError}" th:text="#{${msgError}}" class="alert alert-danger" role="alert">MENSAJE ERROR</div>
        <div th:if="${msgExito}" th:text="#{${msgExito}}" class="alert alert-success" role="alert">MENSAJE ÉXITO</div>

        <h3 class="text-heading mb-4">Programar nueva promoción</h3>
        <form th:action="@{/mensajes/promocion/programar}" th:object="${promocionDto}" method="post">

            <div class="form-group">
                <label for="asunto">Asunto *</label>
                <input type="text" th:field="*{asunto}" class="form-control" id="asunto" placeholder="Título de la promoción">
                <div th:if="${#fields.hasErrors('asunto')}" class="text-danger mt-1"
                     th:each="err : ${#fields.errors('asunto')}" th:text="${err}"></div>
            </div>

            <div class="form-group">
                <label for="cuerpo">Detalle *</label>
                <textarea th:field="*{cuerpo}" class="form-control" id="cuerpo" rows="6" placeholder="Describe la promoción"></textarea>
                <div th:if="${#fields.hasErrors('cuerpo')}" class="text-danger mt-1"
                     th:each="err : ${#fields.errors('cuerpo')}" th:text="${err}"></div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fechaProgramada">Fecha de envío *</label>
                    <input type="datetime-local" th:field="*{fechaProgramada}" class="form-control" id="fechaProgramada">
                    <small class="form-text text-muted">La promoción se enviará automáticamente a todos los socios en la fecha seleccionada.</small>
                    <div th:if="${#fields.hasErrors('fechaProgramada')}" class="text-danger mt-1"
                         th:each="err : ${#fields.errors('fechaProgramada')}" th:text="${err}"></div>
                </div>
            </div>

            <div class="mt-4 d-flex">
                <button type="submit" class="genric-btn primary radius mr-2">Programar promoción</button>
                <a th:href="@{/mensajes/promocion}" class="genric-btn info-border radius">Volver al listado</a>
            </div>
        </form>
    </section>
</th:block>

</body>
</html>
