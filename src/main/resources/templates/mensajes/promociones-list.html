<!DOCTYPE html>
<html class="no-js" lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/adminLayout}">

<head>
    <title>Gimnasio Sport - Promociones</title>
</head>

<body>

<th:block layout:fragment="content">
    <section class="my-5">
        <div class="container">

            <div th:if="${msgError}" th:text="#{${msgError}}" class="alert alert-danger" role="alert">MENSAJE ERROR</div>
            <div th:if="${msgExito}" th:text="#{${msgExito}}" class="alert alert-success" role="alert">MENSAJE ÉXITO</div>

            <div class="d-flex align-items-center mb-3 flex-wrap">
                <h3 class="m-0 mr-3">Promociones programadas</h3>
                <a th:href="@{/mensajes/promocion/programar}" class="genric-btn primary radius">Programar promoción</a>
            </div>

            <div th:if="${#lists.isEmpty(promociones)}" class="alert alert-info" role="alert">
                No hay promociones programadas para mostrar.
            </div>

            <div th:if="${!#lists.isEmpty(promociones)}" class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Asunto</th>
                        <th>Fecha programada</th>
                        <th>Último envío</th>
                        <th>Socios alcanzados</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="promocion : ${promociones}">
                        <td th:text="${promocion.id}">1</td>
                        <td>
                            <div class="fw-bold" th:text="${promocion.asunto}">Nueva promoción</div>
                            <small class="text-muted" th:text="${#strings.abbreviate(promocion.cuerpo, 90)}">Detalle</small>
                        </td>
                        <td>
                            <span th:if="${promocion.fechaProgramada != null}"
                                  th:text="${#temporals.format(promocion.fechaProgramada, 'dd/MM/yyyy HH:mm')}">01/01/2024 09:00</span>
                            <span th:if="${promocion.fechaProgramada == null}">Sin programar</span>
                        </td>
                        <td>
                            <span th:if="${promocion.fechaEnvioPromocion != null}"
                                  th:text="${#temporals.format(promocion.fechaEnvioPromocion, 'dd/MM/yyyy')}">31/12/2023</span>
                            <span th:if="${promocion.fechaEnvioPromocion == null}">Pendiente</span>
                        </td>
                        <td th:text="${promocion.cantidadSociosEnviados != null ? promocion.cantidadSociosEnviados : 0}">0</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</th:block>

</body>
</html>
