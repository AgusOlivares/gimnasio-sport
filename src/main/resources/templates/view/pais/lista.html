<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: headFragment('Lista País')}"></head>

  <body>

    <header th:replace="~{fragments/menubody :: menu-principal}"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Lista País</strong></h4>              
          <div class="card-body">
			
            <a class="btn btn-primary" th:href="@{/paises/alta}" role="button"><i class="fa fa-plus" aria-hidden="true"></i> </a>
            
			<hr>
			<div th:if="${msgExito != null}" class='alert alert-success' th:text="${msgExito}" role='alert'></div>
            <div th:if="${msgError != null}" class='alert alert-danger' th:text="#{${msgError} ?: 'Error desconocido'}" role='alert'></div>

			<table class="table table-hover">
              <thead class="thead-light">
                <tr>
				  <th scope="col">Acciones</th>	
                  <th scope="col">Nombre</th>	  
                </tr>
              </thead>
              <tbody>
                <tr th:each="pais : ${paises}">
                  <td>
					<a th:href="@{/paises/{id} (id=${pais.id}) }" class="btn btn-success btn-sm" role="button" title="Consultar"><i class="fas fa-eye" aria-hidden="true"></i></a>
                    <a th:href="@{/paises/{id}/editar (id=${pais.id}) }" class="btn btn-success btn-sm" role="button" title="Modificar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
					<a th:href="@{/paises/{id}/baja (id=${pais.id}) }" class="btn btn-success btn-sm confirmar" role="button" title="Baja"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
				  <td th:text="${pais.nombre}"></td>
                </tr>                              
              </tbody>
            </table>
            
          </div>
        </div>
      </div>  
    </main>

    <footer th:replace="~{fragments/footer :: pie-pagina}" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>  
       
	<script>
		
			// Guardamos en una variable una funcion que muestra un cuadro de dialogo de tipo confirm
			var dialogoConfirm = function (e) {
				if (!confirm('¿Está seguro de eliminar la información?')) 
					e.preventDefault();
			};

			// Aplicamos a todos los elementos HTML que tengan la clase CSS 'confirmar' el evento click para que muestre el cuadro de dialogo de confirmacion. 
			document.querySelectorAll('.confirmar').forEach(function(elemento) {
				elemento.addEventListener('click', dialogoConfirm, false);
			});
		
	</script>
		
  </body>
</html>
