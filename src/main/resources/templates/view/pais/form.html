<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="paisForm(title, editable, url)">

<head th:replace="fragments/head :: headFragment(${title})"></head>

<body>
<header th:replace="~{fragments/menubody :: menu-principal}"></header>

<main role="main">
    <hr>
    <div class="container">

        <div class="card">
            <h4 class="card-header"><strong th:text="${title}"></strong></h4>
            <div class="card-body">

                <form th:action="@{${url}}" method="post" th:object="${pais}">

                    <div th:if="${msgExito != null}" class='alert alert-success' th:text="${msgExito}"
                         role='alert'></div>
                    <div th:if="${msgError != null}" class='alert alert-danger' th:text="#{${msgError}}"
                         role='alert'></div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">

                                <input type="hidden" name="id" th:field="*{id}">

                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" th:field="*{nombre}"
                                       placeholder="Escriba el nombre de paÃ­s" required="required"
                                       th:disabled="${!editable}">
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <div class="d-grid gap-2 float-right justify-content-md-end">
                        <a class="btn btn-primary" th:href="@{/paises}" role="button">CANCELAR</a>
                        <button type="submit" title="Guardar el registro." class="btn btn-primary"
                                th:hidden="${!editable}">ACEPTAR
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: pie-pagina}" class="footer"></footer>

<!--Bootstrap core JavaScript-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
